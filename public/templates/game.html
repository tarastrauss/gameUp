<script type="text/ng-template" id="wonGame.html">
  <div id="gamedUp" >
    <div class="modal-header">
      <h4 class="modal-title" id="loginLabel">You have <span class="play"><em>Gamed Up</em></span>!</h4>
    </div>
    <div class="modal-body login-body center">
      <div class="text"> Try your next challenge! </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="modal-btn btn btn-{{color}} center-btn" ng-click="ok()">Next</button>
    </div>
  </div>
</script>



<div class="container" id="game" ng-controller="GameController as vm">
  <h2 id ="level"> Level {{vm.currentUser.level}} - {{vm.gameName}} </h2> <button id="reset" class="btn btn-default" ng-click="vm.reset()"> Try Again </button>
  <div id="gameView">

 <!--      <div ui-view="specificGame" layout-fill>
      PAGE TEMPLATES INSERT HERE
      </div> -->
    <div id="game1" ng-if="vm.currentUser.level==='1'">
      <div class="game1-row">
        <div ng-click="vm.addTurn(0)" class="game1-col script" id="game1-1">{{vm.box[0]}}
        </div>
        <div ng-click="vm.addTurn(1)" class="game1-col script" id="game1-2">{{vm.box[1]}}
        </div>
        <div ng-click="vm.addTurn(2)" class="game1-col script" id="game1-3">{{vm.box[2]}}
        </div>
      </div>
       <div class="game1-row">
        <div ng-click="vm.addTurn(3)" class="game1-col script" id="game1-4">{{vm.box[3]}}
        </div>
        <div ng-click="vm.addTurn(4)" class="game1-col script" id="game1-5">{{vm.box[4]}}
        </div>
        <div ng-click="vm.addTurn(5)" class="game1-col script" id="game1-6">{{vm.box[5]}}
        </div>
      </div>
       <div class="game1-row">
        <div ng-click="vm.addTurn(6)" class="game1-col script" id="game1-7">{{vm.box[6]}}
        </div>
        <div ng-click="vm.addTurn(7)" class="game1-col script" id="game1-8">{{vm.box[7]}}
        </div>
        <div ng-click="vm.addTurn(8)" class="game1-col script" id="game1-9">{{vm.box[8]}}
        </div>
      </div>

    </div>






  </div>

</div>
